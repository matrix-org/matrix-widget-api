name: Release Automation
on:
    workflow_dispatch:
        inputs:
            version-bump:
                description: The scale of the version bump required for semver compatibility
                required: true
                default: patch
                type: choice
                options:
                    - patch
                    - minor
                    - major
concurrency: release
permissions:
    contents: write
jobs:
    release:
        name: "Release & Publish"
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ§® Checkout code
              uses: actions/checkout@v4
              with:
                  token: ${{ secrets.ELEMENT_BOT_TOKEN }}

            - name: ğŸ”§ Set up node environment
              uses: actions/setup-node@v4
              with:
                  cache: "yarn"
                  node-version-file: .node-version

            - name: ğŸ› ï¸ Setup
              run: yarn install --pure-lockfile

            - name: ğŸ‘Š Bump version
              run: |
                  yarn version --no-git-tag-version --${{ github.event.inputs.version-bump }}
                  git config --global user.name 'ElementRobot'
                  git config --global user.email 'releases@riot.im'
                  git commit -am "${{ github.event.inputs.version-bump }} version bump"
                  git push

            - name: ğŸ“– Build lib
              run: yarn build

            - name: ğŸš€ Publish to npm
              id: npm-publish
              uses: JS-DevTools/npm-publish@v3
              with:
                  token: ${{ secrets.NPM_TOKEN }}
                  access: public

            - name: ğŸ§¬ Create release
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: v${{ steps.npm-publish.outputs.version }}
                  body: ${{ steps.npm-publish.outputs.version }} Release
                  draft: false
                  prerelease: false
